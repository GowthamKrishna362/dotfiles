#Screenshots
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86MonBrightnessUp exec --no-startup-id light -A 1 # increase screen brightness
bindsym XF86MonBrightnessDown exec --no-startup-id light -U 1 # decrease screen brightness
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Toggle Picom
bindsym $mod+Shift+p exec --no-startup-id "pgrep -x picom && killall picom || picom"

bindsym $mod+Return exec alacritty 
bindsym $mod+Shift+Return exec alacritty --working-directory "`xcwd`"

bindsym $mod+d exec rofi -show drun
bindsym $mod+c exec google-chrome-stable

#interactive screenshot by pressing printscreen
bindsym Print exec gnome-screenshot -i 
#crop-area screenshot by pressing Mod + printscreen
bindsym $mod+Print exec gnome-screenshot -a
