import = ["~/.config/alacritty/tokyo-night-storm.toml"]
# Font configuration

[font]
size = 10.0

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.3"


[font.bold]
# family = "MesloLGS Nerd Font Mono"
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
# family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
# family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
# family = "MesloLGS Nerd Font Mono"
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 0.85

