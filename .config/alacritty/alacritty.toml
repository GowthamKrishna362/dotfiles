# Font configuration

[font]
# i3wm - 8
# size = 11
size = 13

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.3"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 0.9
padding = { y = 3 }

[general]
import = ["~/.config/alacritty/tokyo-night-storm.toml"]
